<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 10px 0;
    }

    .pad {
      align-self: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 300px;
      margin: auto;
    }

    .pad a {
      font-size: 26px;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      color: blue;
      margin: 6px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="pad">
    <a>1</a>
    <a>2</a>
    <a>3</a>
    <a>4</a>
    <a>5</a>
    <a>6</a>
    <a>7</a>
    <a>8</a>
    <a>9</a>
    <a class="dial-plate-num star">*</a>
    <a>0</a>
    <a>#</a>
  </div>
</body>

</html>
