<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crashReporter</title>
  <script>
    const electron = require('electron')
    function crash(target) {
      console.log('target', target)
      if (target === 'main') {
        electron.remote.process.crash()
      } else {
        electron.crashReporter.addExtraParameter("from", "renderer")
        process.crash()
      }
    }
  </script>
</head>

<body>
  <button onclick="crash('main')">主进程崩溃</button>
  <button onclick="crash('renderer')">渲染进程崩溃</button>
</body>

</html>
